<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Beranda</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf5;
      margin: 0;
      padding: 40px 20px;
      color: #1a1a1a;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .genre-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      padding: 10px;
    }

    .genre-item {
      text-align: center;
      flex: 0 0 auto;
      width: 80px;
      cursor: pointer;
      position: relative;
    }

    .genre-icon {
      background-color: #fff;
      border: 2px solid #c19759;
      border-radius: 16px;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .genre-icon svg {
      width: 28px;
      height: 28px;
      color: #1a1a1a;
      transition: all 0.3s ease;
    }

    .genre-item:hover .genre-icon {
      background-color: #c19759;
      transform: scale(1.05);
    }

    .genre-item:hover .genre-icon svg,
    .genre-item.active .genre-icon svg {
      color: #fff;
    }

    .genre-item.active .genre-icon {
      background-color: #c19759;
    }

    .genre-label {
      font-size: 13px;
      font-weight: 500;
      color: #1a1a1a;
    }
  </style>
</head>
<body>

  <!-- fragments/genre.html -->
<div th:fragment="genreFragment">
  <div class="genre-container">
    <!-- All -->
    <div class="genre-item active" title="Semua Genre">
      <div class="genre-icon">
        <i data-lucide="book-open"></i>
      </div>
      <div class="genre-label">All</div>
    </div>

    <!-- Romansa -->
    <div class="genre-item" title="Romansa">
      <div class="genre-icon">
        <i data-lucide="heart"></i>
      </div>
      <div class="genre-label">Romansa</div>
    </div>

    <!-- Fantasi -->
    <div class="genre-item" title="Fantasi">
      <div class="genre-icon">
        <i data-lucide="wand-2"></i>
      </div>
      <div class="genre-label">Fantasi</div>
    </div>

    <!-- Horor -->
    <div class="genre-item" title="Horor">
      <div class="genre-icon">
        <i data-lucide="skull"></i>
      </div>
      <div class="genre-label">Horor</div>
    </div>

    <!-- Edukasi -->
    <div class="genre-item" title="Edukasi">
      <div class="genre-icon">
        <i data-lucide="graduation-cap"></i>
      </div>
      <div class="genre-label">Edukasi</div>
    </div>

    <!-- Komedi -->
    <div class="genre-item" title="Komedi">
      <div class="genre-icon">
        <i data-lucide="smile"></i>
      </div>
      <div class="genre-label">Komedi</div>
    </div>
  </div>
</div>

  <th:block th:replace="fragments/genre :: genreFragment"></th:block>

  <script>
    lucide.createIcons();
  </script>

</body>
</html>
