<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keranjang Buku Interaktif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f3eb;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #000;
      border-bottom: 1px solid #3b2f2f;
    }

    .navbar-brand {
      color: white;
      font-weight: 400;
      font-size: 1.5rem;
      text-decoration: none;
      transition: none !important;
    }

    .navbar-brand span.fw-bold {
      font-weight: 700;
    }

    .navbar-brand:hover,
    .navbar-brand:focus {
      color: white !important;
      text-decoration: none;
    }

    .navbar-nav .nav-link {
      position: relative;
      color: white !important;
      margin: 0 12px;
      padding: 8px 0;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link::before,
    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #c19759;
      transition: all 0.4s ease;
    }

    .navbar-nav .nav-link::before {
      left: 50%;
    }

    .navbar-nav .nav-link::after {
      right: 50%;
    }

    .navbar-nav .nav-link:hover {
      color: #c19759 !important;
    }

    .navbar-nav .nav-link:hover::before,
    .navbar-nav .nav-link:hover::after {
      width: 50%;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='white' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .search-wrapper {
      position: relative;
    }

    .search-wrapper input {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 50px;
      padding: 6px 36px 6px 12px;
    }

    .search-wrapper input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-wrapper i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .user-info i {
      font-size: 1.25rem;
    }

    .user-info span {
      font-size: 0.95rem;
      color: white;
    }

    @media (max-width: 991.98px) {
      .navbar-collapse .user-info {
        margin-top: 1rem;
      }
    }

    .cart-container {
      max-width: 1000px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid #eee;
      padding: 20px 0;
      transition: background 0.3s;
    }

    .cart-item:hover {
      background-color: #faf9f5;
    }

    @media (min-width: 768px) {
      .cart-item {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    .cart-item img {
      width: 90px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .cart-details {
      flex-grow: 1;
      margin-left: 20px;
    }

    .cart-title {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .cart-price {
      color: #c19759;
      font-weight: 700;
    }

    .input-group button {
      border-radius: 8px;
    }

    .total-section {
      text-align: right;
      padding-top: 20px;
    }

    .checkout-btn {
      background-color: #c19759;
      border: none;
      color: white;
      padding: 12px 35px;
      font-size: 1rem;
      border-radius: 50px;
      transition: background 0.3s, transform 0.2s;
    }

    .checkout-btn:hover {
      background-color: #a57b46;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg px-4 py-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <span class="text-white">NOVEL<span class="fw-bold">KU</span></span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Koleksi</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Keranjang</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutme">About Me</a></li>
        </ul>

        <div class="d-flex flex-column flex-lg-row align-items-lg-center gap-3 w-100 justify-content-lg-end mt-3 mt-lg-0">
          <div class="search-wrapper">
            <input type="text" placeholder="Cari novel..." class="form-control form-control-sm" />
            <i class="bi bi-search"></i>
          </div>

          <div
            th:if="${session.loggedInUser != null}"
            class="user-info"
            style="cursor: pointer;"
            data-bs-toggle="modal"
            data-bs-target="#logoutModal"
          >
            <i class="bi bi-person-circle text-white"></i>
            <span th:text="${session.loggedInUser}">Username</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Modal Logout -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="logoutModalLabel">Konfirmasi Logout</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          Apakah Anda yakin ingin logout?
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <a href="/auth/login" class="btn btn-outline-light">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <div class="cart-container">
    <h3 class="mb-4">Keranjang Buku</h3>
    <div id="cart-items">
      <div class="cart-item" data-price="45000">
        <img src="https://via.placeholder.com/80x100" alt="Sampul Buku">
        <div class="cart-details">
          <div class="cart-title">Laskar Pelangi</div>
          <div class="text-muted">Penulis: Penulis Satu</div>
          <div class="cart-price">Rp45.000</div>
        </div>
        <div class="input-group w-auto align-items-center mt-2 mt-md-0">
          <button class="btn btn-outline-dark btn-decrease">-</button>
          <input type="text" class="form-control text-center item-qty" value="1" style="max-width: 60px;" readonly>
          <button class="btn btn-outline-dark btn-increase">+</button>
        </div>
        <button class="btn btn-link text-danger mt-2 mt-md-0 btn-remove"><i class="bi bi-trash"></i> Hapus</button>
      </div>

      <div class="cart-item" data-price="55000">
        <img src="https://via.placeholder.com/80x100" alt="Sampul Buku">
        <div class="cart-details">
          <div class="cart-title">Judul Buku 2</div>
          <div class="text-muted">Penulis: Penulis Dua</div>
          <div class="cart-price">Rp55.000</div>
        </div>
        <div class="input-group w-auto align-items-center mt-2 mt-md-0">
          <button class="btn btn-outline-dark btn-decrease">-</button>
          <input type="text" class="form-control text-center item-qty" value="2" style="max-width: 60px;" readonly>
          <button class="btn btn-outline-dark btn-increase">+</button>
        </div>
        <button class="btn btn-link text-danger mt-2 mt-md-0 btn-remove"><i class="bi bi-trash"></i> Hapus</button>
      </div>
    </div>

    <div class="total-section mt-4">
      <h5>Total: <span id="cart-total" class="cart-price">Rp0</span></h5>
      <button class="checkout-btn mt-2">Checkout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function formatRupiah(number) {
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(number);
    }

    function updateTotal() {
      const items = document.querySelectorAll('.cart-item');
      let total = 0;
      items.forEach(item => {
        const price = parseInt(item.dataset.price);
        const qty = parseInt(item.querySelector('.item-qty').value);
        total += price * qty;
      });
      document.getElementById('cart-total').innerText = formatRupiah(total);
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateTotal();

      document.querySelectorAll('.btn-increase').forEach(btn => {
        btn.addEventListener('click', () => {
          const qtyInput = btn.parentElement.querySelector('.item-qty');
          qtyInput.value = parseInt(qtyInput.value) + 1;
          updateTotal();
        });
      });

      document.querySelectorAll('.btn-decrease').forEach(btn => {
        btn.addEventListener('click', () => {
          const qtyInput = btn.parentElement.querySelector('.item-qty');
          let qty = parseInt(qtyInput.value);
          if (qty > 1) {
            qtyInput.value = qty - 1;
            updateTotal();
          }
        });
      });

      document.querySelectorAll('.btn-remove').forEach(btn => {
        btn.addEventListener('click', () => {
          btn.closest('.cart-item').remove();
          updateTotal();
        });
      });
    });
  </script>
</body>
</html>
