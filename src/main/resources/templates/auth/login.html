<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Novelku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .title .bold {
            font-weight: 700;
        }

        .button {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .login {
            background-color: transparent;
            color: black;
            border: 2px solid #000;
        }

        .register {
            background-color: black;
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 15px 0;
            border-radius: 5px;
            width: 100%;
        }

        .button:hover,
        .register:hover {
            opacity: 0.8;
        }

        ::placeholder {
            color: #999;
            opacity: 1;
        }

        input.form-control {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="neo-card p-5" style="width: 100%; max-width: 400px;">

                <!-- Logo SVG BookStack -->
            <div class="svg-logo" style="width: 70px; margin: 0 auto 1px;">
            <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: auto; fill: #ffffff;">
                <title>BookStack</title>
                <path d="M.3013 17.6146c-.1299-.3387-.5228-1.5119-.1337-2.4314l9.8273 5.6738a.329.329 0 0 0 .3299 0L24 12.9616v2.3542l-13.8401 7.9906-9.8586-5.6918zM.1911 8.9628c-.2882.8769.0149 2.0581.1236 2.4261l9.8452 5.6841L24 9.0823V6.7275L10.3248 14.623a.329.329 0 0 1-.3299 0L.1911 8.9628zm13.1698-1.9361c-.1819.1113-.4394.0015-.4852-.2064l-.2805-1.1336-2.1254-.1752a.33.33 0 0 1-.1378-.6145l5.5782-3.2207-1.7021-.9826L.6979 8.4935l9.462 5.463 13.5104-7.8004-4.401-2.5407-5.9084 3.4113zm-.1821-1.7286.2321.938 5.1984-3.0014-2.0395-1.1775-4.994 2.8834 1.3099.108a.3302.3302 0 0 1 .2931.2495zM24 9.845l-13.6752 7.8954a.329.329 0 0 1-.3299 0L.1678 12.0667c-.3891.919.003 2.0914.1332 2.4311l9.8589 5.692L24 12.1993V9.845z"/>
            </svg>
            </div>

            <h2 class="title">NOVEL<span class="bold">KU</span></h2>

            
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <input id="username" name="username" type="text" placeholder="Username" class="form-control border border-dark neo-card">
                </div>
                <div class="mb-3">
                    <input id="password" name="password" type="password" placeholder="Password" class="form-control border border-dark neo-card">
                </div>
                <button type="submit" class="button login">Log In</button>
                <p class="mt-3 text-center">Belum punya akun?</p>
                <a href="/auth/register" class="register">Register</a>
                <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
            </form>
        </div>
    </div>
</body>
</html>
