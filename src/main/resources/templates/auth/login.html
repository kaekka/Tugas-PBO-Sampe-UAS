<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Novelku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .title .bold {
            font-weight: 700;
        }

        .button {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .login {
            background-color: transparent;
            color: black;
            border: 2px solid #000;
        }

        .register {
            background-color: black;
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 15px 0;
            border-radius: 5px;
            width: 100%;
        }

        .button:hover,
        .register:hover {
            opacity: 0.8;
        }

        ::placeholder {
            color: #999;
            opacity: 1;
        }

        input.form-control {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="neo-card p-5" style="width: 100%; max-width: 400px;">
            <!-- Ikon buku -->
            <img src="book.png" alt="Book Icon" class="icon">
            
            <!-- Judul -->
            <h2 class="title">NOVEL<span class="bold">KU</span></h2>

            <!-- Form -->
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <input id="username" name="username" type="text" placeholder="Username" class="form-control border border-dark neo-card">
                </div>
                <div class="mb-3">
                    <input id="password" name="password" type="password" placeholder="Password" class="form-control border border-dark neo-card">
                </div>
                <button type="submit" class="button login">Log In</button>
                <p class="mt-3 text-center">Belum punya akun?</p>
                <a href="/auth/register" class="register">Register</a>
                <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
            </form>
        </div>
    </div>
</body>
</html>
