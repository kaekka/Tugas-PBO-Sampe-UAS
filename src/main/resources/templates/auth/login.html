<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Novelku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Fredoka One', sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .icon {
            width: 80px; 
            height: auto;
            margin-bottom: 30px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 20px; 
            margin: 15px 0; 
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .login {
            background-color: transparent;
            color: black;
            border: 2px solid #000; /* adjusted border for login button */
        }
        .register {
            background-color: black;
            color: white;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="neo-card p-5" style="width: 100%; max-width: 400px;">
            <h2 class="title">NOVELKU</h2>
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text" class="form-control border border-dark neo-card">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" class="form-control border border-dark neo-card">
                </div>
                <button type="submit" class="button login">Log In</button>
                <p class="mt-3 text-center">Belum punya akun?
                    <a href="/auth/register" class="button register">Register</a>
                </p>
                <p th:if="${error}" th:text="${error}" class="text-danger text-center"></p>
            </form>
        </div>
    </div>
</body>
</html>
