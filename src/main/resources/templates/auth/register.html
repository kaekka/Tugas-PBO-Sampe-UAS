<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Novelku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(to bottom right, #000000, #c19759);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      color: #fff;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .title .bold {
      font-weight: 700;
      color: #2d1f0a;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-control {
      padding: 15px 50px 15px 20px; /* ruang kanan buat icon */
      border-radius: 50px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      background: rgba(255, 255, 255, 0.35);
      outline: none;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ddd;
      font-size: 1.3rem;
      user-select: none;
      transition: color 0.3s ease;
    }
    .toggle-password:hover {
      color: #f2e6d0;
    }

    .btn-register {
      width: 100%;
      padding: 15px;
      background-color: #c19759;
      color: white;
      border: none;
      border-radius: 100px;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-register:hover {
      background-color: #a67841;
    }

    .login-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #f2e6d0;
      font-weight: bold;
      text-decoration: underline;
    }

    .icon-book {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">

    <!-- Logo SVG BookStack -->
    <div class="svg-logo" style="width: 70px; margin: 0 auto 1px;">
      <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: auto; fill: #ffffff;">
        <title>BookStack</title>
        <path d="M.3013 17.6146c-.1299-.3387-.5228-1.5119-.1337-2.4314l9.8273 5.6738a.329.329 0 0 0 .3299 0L24 12.9616v2.3542l-13.8401 7.9906-9.8586-5.6918zM.1911 8.9628c-.2882.8769.0149 2.0581.1236 2.4261l9.8452 5.6841L24 9.0823V6.7275L10.3248 14.623a.329.329 0 0 1-.3299 0L.1911 8.9628zm13.1698-1.9361c-.1819.1113-.4394.0015-.4852-.2064l-.2805-1.1336-2.1254-.1752a.33.33 0 0 1-.1378-.6145l5.5782-3.2207-1.7021-.9826L.6979 8.4935l9.462 5.463 13.5104-7.8004-4.401-2.5407-5.9084 3.4113zm-.1821-1.7286.2321.938 5.1984-3.0014-2.0395-1.1775-4.994 2.8834 1.3099.108a.3302.3302 0 0 1 .2931.2495zM24 9.845l-13.6752 7.8954a.329.329 0 0 1-.3299 0L.1678 12.0667c-.3891.919.003 2.0914.1332 2.4311l9.8589 5.692L24 12.1993V9.845z"/>
      </svg>
    </div>
    
    <div class="title">NOVEL<span class="bold">KU</span></div>
    <form action="/auth/register" method="post">
      <div class="form-group">
        <input type="text" name="username" placeholder="*Username" class="form-control" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" placeholder="*Password" class="form-control" required>
        <span class="toggle-password" onclick="togglePassword('password')" title="Show/Hide Password">&#128065;</span>
      </div>
      <div class="form-group">
        <input type="password" name="fix_password" id="confirmPassword" placeholder="*Konfirmasi Password" class="form-control" required>
        <span class="toggle-password" onclick="togglePassword('confirmPassword')" title="Show/Hide Password">&#128065;</span>
      </div>
      <button type="submit" class="btn-register">Daftar</button>
    </form>
    <div class="login-link">
      Sudah punya akun? <a href="/auth/login">Log In</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4 },
        "size": { "value": 3, "random": true },
        "move": {
          "enable": true, "speed": 1.5, "direction": "none", "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 80, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    function togglePassword(id) {
      const input = document.getElementById(id);
      const icon = event.currentTarget;
      if (input) {
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      // Ganti icon mata buka/tutup
      icon.textContent = type === 'password' ? '\u{1F441}' : '\u{1F576}'; 
    }
  }
</script>
  </script>
</body>
</html>
