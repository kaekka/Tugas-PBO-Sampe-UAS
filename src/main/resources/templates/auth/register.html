<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Novelku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background-color: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .title .bold {
            font-weight: 700;
        }

        .form-control {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #000;
            background-color: #f9f9f9;
            font-size: 1rem;
        }

        ::placeholder {
            color: #999;
        }

        .custom-password {
            background-color: #000;
            color: #fff;
        }

        .custom-password::placeholder {
            color: #ccc;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-register:hover {
            opacity: 0.8;
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .login-link a {
            color: black;
            font-weight: bold;
            text-decoration: underline;
        }

        .icon-book {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-book">ðŸ“–</div>
        <div class="title">NOVEL<span class="bold">KU</span></div>
        <form action="/auth/register" method="post">
            <input type="text" name="username" placeholder="*Username" class="form-control">
            <input type="password" name="password" placeholder="*Password" class="form-control custom-password">
            <input type="password" name="fix_password" placeholder="*Fix Password" class="form-control">
            <button type="submit" class="btn-register">Register</button>
        </form>
        <div class="login-link">
            Sudah punya akun? <a href="/auth/login">Log In</a>
        </div>
    </div>

</body>
</html>
