<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Novelku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        .logo {
            font-family: 'Fredoka One', cursive;
            font-size: 48px;
            margin-bottom: 30px;
            text-align: center;
        }

        .logo span {
            font-weight: bold;
        }

        .form-control.custom-input {
            width: 320px;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 50px;
            border: 2px solid #000;
            font-size: 20px;
            font-weight: 500;
            color: #999;
        }

        .form-control.custom-input::placeholder {
            color: #999;
        }

        .form-control.custom-password {
            background-color: #000;
            color: #fff !important;
        }

        .btn-register {
            width: 320px;
            padding: 12px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-register:hover {
            background-color: #333;
        }

        .login-link {
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
        }

        .login-link a {
            color: black;
            font-weight: bold;
            text-decoration: underline;
        }

        .icon-book {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
   
    <div class="icon-book">ðŸ“–</div>
    <div class="logo">NOVEL<span>KU</span></div>
    <form action="/auth/register" method="post" class="d-flex flex-column align-items-center">
        <input type="text" name="username" placeholder="*Username" class="form-control custom-input">
        <input type="password" name="password" placeholder="*Password" class="form-control custom-input custom-password">
        <input type="password" name="fix_password" placeholder="*Fix Password" class="form-control custom-input">
        <button type="submit" class="btn-register">Register</button>
    </form>

    <div class="login-link">
        <a href="/auth/login">Log In</a>
    </div>
</body>
</html>
